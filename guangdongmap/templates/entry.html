{% extends 'base.html' %}

{% block body %}

<h2>{{ the_title }}</h2>

<form method='POST' action='/pick_city'>
<table>
<th colspan="2">使用此窗体提交搜索请求：</th>
<td>
<select name="city">
  {% for item in the_user_city %}
  
    <option value="{{item}}">{{item}}</option>

  {% endfor %}
</select>
</td>
</table>
<p>准备就绪后, 单击此按钮：</p>
<p><input value='搜寻！' type='SUBMIT'></p>
</form>

{% endblock %}
